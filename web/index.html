  <script id="debug_demand_info" type="text/x-handlebars-template">
	<table class="overall_stats">
		<tr>
			<td class="overall_stats">Demand name:</td>
			<td> {{demand_name}}</td>
		</tr>
    <tr>
      <td class="overall_stats">Demand id:</td>
      <td> {{demand_id}}</td>
    </tr>
		<tr>
			<td class="overall_stats">Demand allocated:</td>
			<td> {{short_number demand_allocated}}</td>
		</tr>
		<tr>
			<td class="overall_stats">Demand unallocated:</td>
			<td> {{demand_unallocated}}</td>
		</tr>
		<tr>
			<td class="overall_stats">Largest allocation:</td>
			<td> {{top_allocation.supply_object.supply_name}}</td>
		</tr>
    <tr>
      <td class="overall_stats">Travel time to largest allocation:</td>
      <td> {{short_number this.top_allocation_time}}</td>
    </tr>
	

	</table>

	<table>
	<tr>
		<th>Supply name</th>
		<th>Supply id</th>
		<th>Allocation size</th>
    <th>Loss</th>
	</tr>
	{{#each allocations}}
	<tr>
		<td>{{this.supply_object.supply_name}}</td>
		<td>{{this.supply_object.supply_id}}</td>
		<td>{{short_number this.allocation_size}}</td>
    <td>{{short_number this.loss}}</td>
     </tr>
    {{/each}}
    </table>


  </script>	

</body>
